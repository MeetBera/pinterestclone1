<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Samurai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        #container1{
            height: 100vh;
            width: 100%;
            display: flex;
        }
        #for{
            padding-left: 20px;
            display: flex;
            gap: 10px;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
        }
        #card{
            margin-left: 280px;
            width: 900px;
            height: 100vh;
            display: flex;
            overflow: hidden;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }

        #imgcontainer{
            width: 400px;
            height: 100vh;
            overflow: hidden;
        }
        #imginfo{
            width: 500px;
            height: 800px;
        }
        .header{
            margin-top: 30px;
            display: flex;
            flex-direction: column;
        }
        .left{
            margin-top: 30px;
        }
        .profile-info{
            margin-left: 50px;
            margin-right: 50px;
            display: flex;
            gap: 10px;
        }
        .comments{
            margin-left: 50px;
            margin-right: 50px;
            margin-top: 50px;
        }
        .add-comment{
            margin-left: 50px;
            margin-right: 50px;
            margin-top: 250px;
        }
        .like-section {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .like-section i {
            cursor: pointer;
            transition: color 0.3s;
        }

        .like-section i.liked {
            color: red;
        }
        .comment-list {
            list-style-type: none;
            padding: 0;
        }

        .comment-list li {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .comment-list li span {
            font-weight: bold;
        }
        #more{
            height: 100vh;
        }
        #more h1{
            padding: 50px;
            font-size: 40px;
            font-weight: bold;

        }
    </style>
</head>

<body>
    <div class="w-full min-h-screen">
        <div class="navigation relative z-[333] w-full px-5 py-5 flex items-center gap-5 ">
            <div class="logo">
                <svg fill="#e60023" class="w-10" height="24" width="24" viewBox="0 0 24 24" aria-hidden="true"
                    aria-label="" role="img">
                    <path
                        d="M0 12a12 12 0 0 0 7.73 11.22 12 12 0 0 1 .03-3.57l1.4-5.94S8.8 13 8.8 11.94c0-1.66.96-2.9 2.16-2.9 1.02 0 1.51.77 1.51 1.68 0 1.03-.65 2.56-.99 3.98-.28 1.19.6 2.16 1.77 2.16 2.12 0 3.76-2.24 3.76-5.47 0-2.86-2.06-4.86-5-4.86a5.17 5.17 0 0 0-5.39 5.18c0 1.03.4 2.13.9 2.73q.12.17.08.34l-.34 1.36q-.06.31-.4.16c-1.49-.7-2.42-2.88-2.42-4.63 0-3.77 2.74-7.23 7.9-7.23 4.14 0 7.36 2.95 7.36 6.9 0 4.12-2.6 7.43-6.2 7.43-1.21 0-2.35-.63-2.74-1.37l-.74 2.84a14 14 0 0 1-1.55 3.23A12 12 0 1 0 0 12">
                    </path>
                </svg>
            </div>
            <div class="links flex gap-5">
                <a id="home" class="whitespace-nowrap font-semibold" href="home.html">Home</a>
                <a id="home" class="whitespace-nowrap font-semibold" href="index.html">Main</a>
                <a class="whitespace-nowrap font-semibold"
                    href="explore.html">Explore</a><a class="whitespace-nowrap font-semibold" href="create.html">Create <i
                        class="ri-arrow-down-s-line"></i></a>
            </div>
            <div class="inputcontainer flex w-full rounded-full bg-zinc-200">
                <div class="input w-full relative group">
                    <div class="hidden searchdata w-[98%] min-h-20 bg-white absolute top-full left-1/2 -translate-x-1/2 rounded-md py-3">
                        
                    </div>
                    <input id="searchinput" type="text" class="bg-transparent outline-none px-5 font-semibold w-full py-3 rounded-full"
                        placeholder="Search">
                    <i
                        class="absolute top-1/2 right-3 hidden group-focus:block text-zinc-500 text-xl -translate-y-1/2 ri-close-line"></i>
                </div>
                <button
                    class="whitespace-nowrap px-5 rounded-full font-semibold hover:bg-zinc-300 text-sm border-l-2 border-zinc-300">All
                    Pins <i class="ri-arrow-down-s-line"></i></button>
            </div>
            <div class="iconsnpic flex gap-6 items-center">
                <i class="text-2xl text-zinc-500 ri-notification-3-fill"></i>
                <i class="text-2xl text-zinc-500 ri-message-3-fill"></i>
                <div class="pic flex items-center gap-4">
                    <div class="w-8 h-8 bg-zinc-400 rounded-full overflow-hidden">
                        <div class="avatar w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center"><a href="account.html">E</a></div>
                    </div>
                    <i class="ri-arrow-down-s-line"></i>
                </div>
            </div>
        </div>
        <div id="container1">
            <div id="for">
                <i class="ri-arrow-left-line"></i>
                <a href="home.html">For You</a>
            </div>
            <div id="card">
                <div id="imgcontainer">
                    <img src="https://i.pinimg.com/736x/13/0c/eb/130cebc34932a6b075c5fdc54b2222fc.jpg" alt="">
                </div>
                <div id="imginfo">
                    <div class="header flex items-center justify-evenly mb-4">
                        <div class="right flex gap-9 items-center">
                            <div class="like-section">
                                <i id="like-icon" class="ri-heart-line text-xl"></i>
                                <span id="like-count">0</span>
                            </div>
                            <i class="ri-share-line text-xl"></i>
                            <i class="ri-more-line text-xl"></i>
                            <button
                                class="profile-button bg-white border-black px-4 py-1 rounded-lg">Profile
                                <i class="ri-arrow-down-s-line"></i></button>
                            <button class="save-button bg-red-600 text-white px-5 py-3 rounded-full">Save</button>
                        </div>
                        <div class="left">
                            <h1 class="text-2xl font-semibold">monkey d. luffy</h1>
                        </div>
                    </div>
                    <div class="profile-info flex items-center gap-3 mb-6">
                        <img src="https://i.pinimg.com/736x/13/0c/eb/130cebc34932a6b075c5fdc54b2222fc.jpg"
                            class="w-10 h-10 rounded-full object-cover" alt="Profile Picture">
                        <div>
                            <h3 class="text-base font-semibold">Warrior1 <span class="text-blue-500 text-sm"><i
                                        class="ri-check-line"></i></span></h3>
                            <p class="text-sm text-gray-500">2.2k followers</p>
                        </div>
                        <button class=" follow ml-auto bg-white text-black border border-gray-300 px-4 py-2 rounded-full">Follow</button>
                    </div>
                    <div class="comments mb-6">
                        <h2 class="text-lg font-semibold">No comments yet</h2>
                        <ul id="comment-list" class="comment-list">
                            <!-- Comment items will be added here -->
                        </ul>
                    </div>
                    <div class="add-comment flex items-center gap-3 border-t pt-4">
                        <div class="avatar w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">E</div>
                        <input type="text" id="comment-input" class="w-full p-2 border border-gray-300 rounded-full outline-none"
                            placeholder="Add a comment">
                        <i class="ri-emotion-happy-line text-2xl text-gray-500"></i>
                        <button id="add-comment-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg">Post</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="more">
            <h1>More</h1>
            <div class="box">
                <a href="${obj.link}" target=""></a>
            </div>
            
            <div class="posts">
                <div class="overlay hidden fixed w-full h-screen bg-black/80"></div>
                <div class="content">
                    <div class="container">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Like functionality
        const likeIcon = document.getElementById('like-icon');
        const likeCount = document.getElementById('like-count');
        let isLiked = false;
        let count = 0;

        likeIcon.addEventListener('click', function () {
            if (isLiked) {
                count--;
                likeIcon.classList.remove('liked');
            } else {
                count++;
                likeIcon.classList.add('liked');
            }
            isLiked = !isLiked;
            likeCount.innerText = count;
        });

        // Comment functionality
        const commentInput = document.getElementById('comment-input');
        const addCommentBtn = document.getElementById('add-comment-btn');
        const commentList = document.getElementById('comment-list');

        addCommentBtn.addEventListener('click', function () {
            const commentText = commentInput.value.trim();
            if (commentText) {
                const li = document.createElement('li');
                li.innerHTML = `<span>User:</span> ${commentText}`;
                commentList.appendChild(li);
                commentInput.value = ''; // Clear the input after adding
            }
        });

        const savebtn = document.querySelector('.save-button');
        savebtn.addEventListener('click', function () {
            savebtn.textContent = 'Saved';
            savebtn.style.backgroundColor = '#333';
        });

        const followbtn = document.querySelector('.follow');
        followbtn.addEventListener('click', function () {
            followbtn.textContent = 'Followed';
            followbtn.style.backgroundColor = '#dadada';
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
