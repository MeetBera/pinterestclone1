<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Trends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4cfaf;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;            background-color: #f4cfaf;

            border-radius: 10px;
            padding: 30px;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .main-content {
            flex: 1;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 20px;
        }

        h1 {
            color: #c04026;
            font-size: 3rem;
            margin: 0;
            line-height: 1.2;
        }

        p {
            color: #555555;
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .explore-button {
            background-color: #d9362a;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: start;
        }

        .explore-button:hover {
            background-color: #b72e24;
        }

        .grid {
            
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 150px;
        }

        .card.large {
            grid-column: span 2;
            height: 320px;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 1.8rem;
            padding: 5px 10px;
            font-weight: 600;
            border-radius: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>Dive into trends</h1>
            <p>Unleash your creativity this Halloween with a collection of spooktacular ideas.</p>
            <button class="explore-button">Explore</button>
        </div>
        <div class="grid">
            <div class="card large">
                <img src="https://s.pinimg.com/webapp/halloween-home-decor-1b35a6fe.png" alt="Halloween decor">
                <div class="overlay"><h1>Halloween Decor</h1></div>
            </div>
            <div class="card">
                <img src="https://s.pinimg.com/webapp/halloween-recipes-69e95ddd.png" alt="Halloween recipes">
                <div class="overlay">Halloween recipes</div>
            </div>
            <div class="card">
                <img src="https://s.pinimg.com/webapp/halloween-costumes-e7c84dcf.png" alt="Halloween costumes">
                <div class="overlay">Halloween costumes</div>
            </div>
            <div class="card">
                <img src="https://s.pinimg.com/webapp/halloween-pets-costumes-96626899.png" alt="Halloween costumes baby">
                <div class="overlay">Halloween costumes baby</div>
            </div>
            <div class="card">
                <img src="https://s.pinimg.com/webapp/halloween-baby-costumes-943abcdc.png" alt="Halloween costumes for pet">
                <div class="overlay">Halloween costumes for pet</div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.explore-button').addEventListener('click', () => {
            alert('Explore Halloween ideas!');
        });
    </script>
</body>
</html>
