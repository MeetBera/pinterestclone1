<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Ideas</title>
    <style>
        body {
            background-color: #DAFFF6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-evenly;
            background-color: #DAFFF6;
            padding: 40px;
            border-radius: 15px;
            max-width: 1100px;
            width: 100%;
        }

        .text-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text-section h1 {
            color: #006B6C;
            font-size: 3rem;
            margin: 0;
            font-weight: 800;
        }

        .text-section p {

            margin-top: 15px;
            color: #019598;
            font-size: 1.2rem;
            max-width: 400px;
        }

        .text-section .explore-button {
            background-color: #d32f2f;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .text-section .explore-button:hover {
            background-color: #b71c1c;
        }

        .image-grid {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(3, 1fr);
            position: relative;
            flex: 1;
            padding: 20px;
        }

        .card {
            position: relative;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .large-card {
            grid-column: 1 / span 2;
            grid-row: 1 / span 2;
            height: 350px;

        }

        .overlay-text {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            color: #fff;
            font-weight: 700;
            padding: 10px;
            font-size: 22px;
            text-align: center;
        }

        .small-card {
            height: 150px;
        }

        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Save ideas you like</h1>
            <p>Collect your favorites so you can get back to them later.</p>
            <button class="explore-button">Explore</button>
        </div>
        <div class="image-grid">
            <div class="card large-card">
                <img src="https://s.pinimg.com/webapp/future-home-vibes-adb19e98.png" alt="Home Vibes">
                <div class="overlay-text">Fern future home vibes</div>
            </div>
            <div class="card small-card">
                <img src="https://s.pinimg.com/webapp/scandinavian-bedroom-696dfba5.png" alt="Scandinavian Bedroom">
                <div class="overlay-text">My Scandinavian bedroom</div>
            </div>
            <div class="card small-card">
                <img src="https://s.pinimg.com/webapp/serve-my-drinks-4de83489.png" alt="Serve in Style">
                <div class="overlay-text">Serve my drinks in style</div>
            </div>
            <div class="card small-card">
                <img src="https://s.pinimg.com/webapp/bathroom-upgrade-02599fd4.png" alt="Bathroom Upgrade">
                <div class="overlay-text">Our bathroom upgrade</div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.explore-button').addEventListener('click', () => {
            alert('Explore new ideas and save your favorites!');
        });
    </script>
</body>
</html>
