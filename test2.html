<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for an Idea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFD92;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            background-color: #FFFD92;
            border-radius: 10px;
            padding: 30px;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .main-content {
            flex: 1;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: #c0392b;
            font-size: 3rem;
            margin: 0;
            line-height: 1.2;
        }

        p {
            color: #555555;
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .explore-button {
            background-color: #d9362a;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: start;
        }

        .explore-button:hover {
            background-color: #b72e24;
        }

        .grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            position: relative;
        }

        .card {
            position: absolute;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card.center {
            width: 320px;
            height: 380px;
            left: 50%;
            top: 30%;
            transform: translate(-50%, -50%) rotate(0deg);
            z-index: 2;
            background: #ffd54f;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .card.left {
            width: 150px;
            height: 200px;
            left: 5%;
            top: 10%;
            z-index: 1;
        }

        .card.right-top {
            width: 180px;
            height: 240px;
            right: 5%;
            top: -100%;
            z-index: 1;
        }

        .card.right-bottom {
            width: 160px;
            height: 220px;
            right: 10%;
            bottom: -100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="card left">
                <img src="https://s.pinimg.com/webapp/left-ccce7532.png" alt="Food 1">
            </div>
            <div class="card center">
                <img src="https://s.pinimg.com/webapp/center-2d76a691.png" alt="">
            </div>
            
            <div class="card right-top">
                <img src="https://s.pinimg.com/webapp/topRight-6902088a.png">
            </div>
            <div class="card right-bottom">
                <img src="https://s.pinimg.com/webapp/right-2bd1edfc.png" alt="Food 3">
            </div>
        </div>
        <div class="main-content">
            <h1>Search for an idea</h1>
            <p>What do you want to try next? Think of something you’re into—like “easy chicken dinner”—and see what you find.</p>
            <button class="explore-button">Explore</button>
        </div>
    </div>

    <script>
        document.querySelector('.explore-button').addEventListener('click', () => {
            alert('Explore new recipe ideas!');
        });
    </script>
</body>
</html>
